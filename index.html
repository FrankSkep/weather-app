<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Contenedor del toast -->
    <div id="toast-container" class="toast-container"></div>

    <div class="weather-app">
        <header class="header">
            <div class="location">
                <i class="fa fa-map-marker-alt fa-xl"></i>
                <h1 id="country"></h1>
            </div>
            <div class="search-box">
                <input type="text" id="countryInput" placeholder="Ingresa ciudad o país...">
                <button id="searchBtn">Buscar</button>
            </div>
        </header>
    
        <main class="main-content">
            <div class="current-day">
                <h2 id="day"></h2>
            </div>
            <div class="current-weather">
                <img id="current-icon" src="" alt="Ícono del clima actual">
                <div class="temperature" id="temp"></div>
                <div class="description" id="weather"></div>
            </div>
            <div class="weather-details">
                <div class="detail" id="humedad"></div>
                <div class="detail" id="viento"></div>
                <div class="detail" id="presion"></div>
            </div>
        </main>
    
        <div class="forecast">
            <h3>Pronóstico próximos 5 días</h3>
            <div class="forecast-container">
                <!-- Aqui iran tarjetas dinamicas de cada dia -->
            </div>
        </div>
    </div>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
